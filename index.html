<!DOCTYPE html>
<html>
<head>
	<title>kstm Judge</title>
	<link href="https://fonts.googleapis.com/css?family=Quicksand:300" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<div class="centering">
			<h1 class="quicksand header-box">kstm Judge Contest 001</h1>
		</div>
	</header>
	<main class="centering">
		<div class="block">
			<div class="head">
				<p class="japanese">問題</p>
				<p class="english">Problem</p>
			</div>
			<div class="main">
				<h2>A+B Problem</h2>
			</div>
		</div>
		<div class="block">
			<div class="head">
				<p class="japanese">問題文</p>
				<p class="english">Statement</p>
			</div>
			<div class="main">
				<p>整数値AとBが与えられる。AとBを足した結果を標準出力せよ。</p>
			</div>
		</div>
		<div class="block">
			<div class="head">
				<p class="japanese">制約</p>
				<p class="english">Limits</p>
			</div>
			<div class="main">
				<p>0 <= A <= 1000</p>
				<p>0 <= B <= 1000</p>
			</div>
		</div>
		<div class="block">
			<div class="head">
				<p class="quicksand">Test Case #1 Input</p>
			</div>
			<div class="main">
				<p>3 5</p>
			</div>
		</div>
		<div class="block">
			<div class="head">
				<p class="quicksand">Test Case #1 Output</p>
			</div>
			<div class="main">
				<p>8</p>
			</div>
		</div>
		<div class="block">
			<div class="head">
				<p class="quicksand">Test Case #2 Input</p>
			</div>
			<div class="main">
				<p>1000 1000</p>
			</div>
		</div>
		<div class="block">
			<div class="head">
				<p class="quicksand">Test Case #2 Output</p>
			</div>
			<div class="main">
				<p>2000</p>
			</div>
		</div>

	</main>
	<footer>
		
	</footer>
</body>
</html>
